<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		名字：<input type="text" ng-model="name" />
	</div>
	
	<script>
		var app=angular.module("myApp",[]);
		app.controller("myCtrl",function($scope) {
			$scope.name="john doe";
		})
</script>
<p>使用ng-model指令来绑定输入域的值到控制器的属性</p>
</body>
</html>
