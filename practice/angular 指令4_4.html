<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="angular.min.js"></script>
</head>
<body ng-app="myApp">
	<!-- directive: runoob-directive -->
	
	<script>
		var app=angular.module("myApp",[]);
		app.directive("runoobDirective",function() {
			return {
				restrict:"M",
				replace: true,
				template:"<h1>自定义指令！</h1>"
			}
		})
	</script>
	<p><strong>注意：</strong>我们需要在该实例添加的<strong>replace</strong>属性，否则评论是不可见的</p>。
	<p><strong>注意：</strong>我们必须设置<b>restrict</b>的值为"M"才能注释来调用</p>
</body>
</html>
