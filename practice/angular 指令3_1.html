<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="names=[
		{name:'jani',country:'norway'},
		{name:'hege',country:'sweden'},
		{name:'kai',country:'denmark'}]">
	<p>循环对象：</p>
	<ul>
		<li ng-repeat="x in names">
			{{x.name + "," +x.country}}
		</li>
	</ul>
	
	</div>
</body>
</html>
